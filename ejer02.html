<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lenguajes</title>
    <style>
        
        .centrado {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 5px;
        }
        table {
            padding: 5px;
            margin: 0 auto;
        }
        .botones {
            text-align: center; 
            margin-top: 10px;
        }
        .botones-container button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .botones-container button:hover {
            background-color: #45a049;
        }
        
    </style>
    <script>
        function mostrarPrecio() {
            var producto = document.getElementById('productoSelect').value;
            var precio;

            
            switch (producto) {
                case 'producto1':
                    precio = 4.50;
                    break;
                case 'producto2':
                    precio = 6.20;
                    break;
                case 'producto3':
                    precio = 1.20;
                    break;
                case 'producto4':
                    precio = 12.50;
                    break;
                default:
                    precio = 0; 
            }

            
            document.getElementById('precio').value = precio;
        }

        function calcularImporte() {
         
            var cantidad = parseInt(document.getElementById('cantidad').value);
            var precio = parseFloat(document.getElementById('precio').value);
            var descuento = parseInt(document.getElementById('descuento').value);

            
            if (cantidad <= 0) {
                alert('La cantidad debe ser mayor a 0');
                return;
            }
            if (descuento < 0) {
                alert('El descuento no puede ser menor a 0');
                return;
            }

          
            var importeSoles = cantidad * precio - (cantidad * precio * descuento) / 100;
            var importeDolares = importeSoles / 3.8;

            
            document.getElementById('importeSoles').value = importeSoles.toFixed(2);
            document.getElementById('importeDolares').value = importeDolares.toFixed(2);
        }

        function limpiarCampos() {
           
            document.getElementById('productoSelect').value = '';
            document.getElementById('precio').value = '';
            document.getElementById('cantidad').value = '';
            document.getElementById('descuento').value = '';
            document.getElementById('importeSoles').value = '';
            document.getElementById('importeDolares').value = '';
        }
    </script>
</head>
<body>
    <h1 style="text-align:center;">ESTRUCTURA CONDICIONAL</h1>
    <table style="text-align:center;">
        <tr>
            <td>
                <img class="centrado" src="/img/caja.jpg" width="400">
                <h2 style="text-align:center; background-color: rgb(168, 255, 151); border: 2px solid;">BOLETA DE VENTA</h2>
            </td>
        </tr>
    </table>
    <table style="margin: 0 auto;">
        <tr>
            <td>Producto</td>
            <td>
                <select id="productoSelect" onchange="mostrarPrecio()">
                    <option value="">Seleccionar...</option>
                    <option value="producto1">Arroz Coste√±o 3/4</option>
                    <option value="producto2">Azucar paisana 1k</option>
                    <option value="producto3">Chocolate</option>
                    <option value="producto3">aceite primor premium</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Precio</td>
            <td><input type="text" id="precio" readonly style="background-color:yellow;border: 1px solid;"></td>
        </tr>
        <tr>
            <td>Cantidad</td>
            <td><input type="number" id="cantidad" placeholder="Ingrese la cantidad"></td>
        </tr>
        <tr>
            <td>Descuento (%)</td>
            <td><input type="number" id="descuento" placeholder="Ingrese el descuento"></td>
        </tr>
        <tr>
            <td>Importe S/</td>
            <td><input type="text" id="importeSoles" readonly style="background-color:yellow ;border: 1px solid;"></td>
        </tr>
        <tr>
            <td>Importe US</td>
            <td><input type="text" id="importeDolares" readonly style="background-color:yellow;border: 1px solid;"></td>
        </tr>
    </table>
    <div class="botones">
        <div class="botones-container">
            <button onclick="calcularImporte()">Calcular</button>
            <button onclick="limpiarCampos()">Limpiar</button>
        </div>
    </div>
</body>
</html>
